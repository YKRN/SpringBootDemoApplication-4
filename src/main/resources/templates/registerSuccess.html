<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Registration</title>
</head>
<body>
<div align="center">
  <h1>User Registration</h1>
  <h1>Register Succeeded</h1>
  <span>Full Name :</span> <span th:text="${user.name}"></span>
  <span>email:</span> <span th:text="${user.email}"></span>
  <span>password:</span> <span th:text="${user.password}"></span>
  <span>gender : </span> <span th:text="${user.gender}"></span>
  <span>married:</span> <span th:text="${user.married}"></span>
  <span>married:</span> <span th:text="${user.profession}"></span>
</div>
</body>
</html>
